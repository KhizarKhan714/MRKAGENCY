<div id="services"></div>

<script>
fetch('/api/services')
    .then(response => response.json())
    .then(data => {
        const servicesDiv = document.getElementById('services');
        data.forEach(service => {
            servicesDiv.innerHTML += `<div><h3>${service.title}</h3><p>${service.description}</p></div>`;
        });
    });
</script>
